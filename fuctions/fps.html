<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FPS 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>FPS 계산기</h2>

        <label for="totalFrames">총 프레임 수</label>
        <input type="number" id="totalFrames" placeholder="예: 1000">

        <label for="totalTime">총 걸린 시간 (초 단위, 소수점 가능)</label>
        <input type="number" step="0.0001" id="totalTime" placeholder="예: 123.4567">

        <button onclick="calculateFPS()">FPS 계산하기</button>

        <div class="result" id="fpsResult"></div>
    </div>

    <script>
        function calculateFPS() {
            const totalFrames = parseFloat(document.getElementById("totalFrames").value);
            const totalTime = parseFloat(document.getElementById("totalTime").value);

            if (isNaN(totalFrames) || totalFrames <= 0) {
                alert("총 프레임 수를 올바르게 입력해주세요.");
                return;
            }
            if (isNaN(totalTime) || totalTime <= 0) {
                alert("총 걸린 시간을 올바르게 입력해주세요.");
                return;
            }

            const fps = totalFrames / totalTime;
            document.getElementById("fpsResult").innerText = `FPS: ${fps.toFixed(4)} 프레임/초`;
        }
    </script>

</body>
</html>

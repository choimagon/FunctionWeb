<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            background-color: #f0f8ff;
        }

        .arrow {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>자주 쓰는 기능</h1>
    <div class="link-list">
        <a href="fuctions/cal.html" target="_blank" class="link-item">

        </a>
        <a href="fuctions/fps.html" target="_blank" class="link-item">

    </div>
</div>

</body>
</html>
